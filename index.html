    <style>
      /* ボタンデザイン */
      .button-010 {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 250px;
        margin: 0 auto;
        padding: 1em 2em;
        overflow: hidden;
        border: none;
        border-radius: 25px;
        background-color: #f892f0;
        color: #fff;
        font-weight: 600;
        font-size: 1em;
      }

      .button-010::before {
        display: block;
        position: absolute;
        top: -50%;
        left: -30%;
        transform: rotate(30deg);
        width: 70px;
        height: 100px;
        content: "";
        background-image: linear-gradient(
          left,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-image: -webkit-gradient(
          linear,
          left bottom,
          right bottom,
          color-stop(0%, rgba(255, 255, 255, 0)),
          color-stop(50%, rgba(255, 255, 255, 1)),
          color-stop(100%, rgba(255, 255, 255, 0))
        );
        animation: animation-button-010 2s infinite linear;
      }

      @keyframes animation-button-010 {
        17% {
          left: 120%;
        }
        100% {
          left: 120%;
        }
      }

      .button-010::after {
        transform: rotate(45deg);
        width: 5px;
        height: 5px;
        margin-left: 10px;
        border-top: 2px solid #fff;
        border-right: 2px solid #fff;
        content: "";
      }

      .button-010:hover {
        background-color: #df3f74;
      }
    </style>
